spring:
    h2:
      console:
        enabled: true
        path: /h2-console

    datasource:
      driver-class-name: org.h2.Driver
      username: sa
      password:
      url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1

    jpa:
      hibernate:
        ddl-auto: create-drop
      show-sql: false

    liquibase:
      user: sa
      password:
      url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
      change-log: classpath:db/master.xml

server:
  error:
    include-message: always

logging:
  level:
    com.coderocket.sportscomp: DEBUG